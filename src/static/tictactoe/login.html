<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
                                 maximum-scale=1, user-scalable=no">
  <title>Tic Tac Toe</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="adrenaline.min.js"></script>
  <script type="text/javascript" src="login.js"></script>
  <!-- Le styles -->
  <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="/static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link href="//fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand logo" style="font-family: 'Titillium Web', sans-serif;" href="#">Tic Tac Toe</a>
        <ul class="nav pull-right">
          <li><a href="/console">Console</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row-fluid">
      <form class="span4 offset3 form-horizontal" id="login-form">
        <div class="control-group">
          <label class="control-label" for="inputEmail">Username</label>
          <div class="controls">
            <input type="text" id="username-input" placeholder="Username" required>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="password" id="password-input" placeholder="Password" required>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <div class="btn-group">
              <button type="submit" class="btn btn-primary" id="login-button">Sign in</button>
              <button type="button" class="btn" id="signup-button">Sign up</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="loading" style="display:none">
    <div id="floatingBarsG" class="center_bar">
      <div class="blockG" id="rotateG_01">
      </div>
      <div class="blockG" id="rotateG_02">
      </div>
      <div class="blockG" id="rotateG_03">
      </div>
      <div class="blockG" id="rotateG_04">
      </div>
      <div class="blockG" id="rotateG_05">
      </div>
      <div class="blockG" id="rotateG_06">
      </div>
      <div class="blockG" id="rotateG_07">
      </div>
      <div class="blockG" id="rotateG_08">
      </div>
    </div>
  </div>
</body>
</html>
